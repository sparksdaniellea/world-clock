<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,200;9..40,300;9..40,400;9..40,500;9..40,600&family=Noto+Sans:wght@100;200;300;400;500;600;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:wght@300&family=Roboto:wght@100;300;400;500&display=swap"
    rel="stylesheet">
  <title>World Clock</title>
</head>

<body>
  <div class="container">
    <h1 class="header">World Clock 🌎
    </h1>
    <select class="select" id="select">
      <option value="">Select a location...</option>
      <option value="current" id="current-location">Current Location</option>
      <option value="America/Chicago" id="chicago">Chicago</option>
      <option value="Africa/Johannesburg" id="johannesburg">Johannesburg</option>
      <option value="America/Los_Angeles" id="los angeles>">Los Angeles</option>
      <option value="America/Mexico_City" id="mexico-city">Mexico City</option>
      <option value="America/New_York" id="new york">New York</option>
      <option value="Europe/Paris" id="paris">Paris</option>
      <option value="Australia/Sydney" id="sydney">Sydney</option>
      <option value="Asia/Tokyo" id=" tokyo">Tokyo</option>


    </select>
    <div class="cities" id="cities">
      <div id="new-york" class="city">
        <div>
          <h2>New York 🇺🇸</h2>
          <div class="date" id="new-york-date"></div>
        </div>
        <div>
          <div class="time" id="new-york-time"></div>
        </div>
      </div>
      <div id="johannesburg" class="city">
        <div>
          <h2>Johannesburg 🇿🇦</h2>
          <div class="date" id="johannesburg-date"></div>
        </div>
        <div>
          <div class="time" id="johannesburg-time"></div>
        </div>
      </div>
      <div id="tokyo" class="city">
        <div>
          <h2>Tokyo 🇯🇵</h2>
          <div class="date" id="tokyo-date"></div>
        </div>
        <div>
          <div class="time" id="tokyo-time"></div>
        </div>
      </div>
      <div id="paris" class="city">
        <div>
          <h2>Paris 🇫🇷</h2>
          <div class="date" id="paris-date"></div>
        </div>
        <div>
          <div class="time" id="paris-time"></div>
        </div>
      </div>
      <div id="sydney" class="city">
        <div>
          <h2>Sydney 🇦🇺</h2>
          <div class="date" id="sydney-date"></div>
        </div>
        <div>
          <div class="time" id="sydney-time"></div>
        </div>
      </div>
    </div>
  </div>
  </div>
  </div>
  </div>
  <footer>
    Coded with 🤍 by <strong>Danielle Sparks</strong> & Open Sourced on <a
      href="https://github.com/sparksdaniellea/world-clock.git" target=_"blank">Github</a>
  </footer>
  <script src="javascript/index.js"></script>
</body>

</html>
